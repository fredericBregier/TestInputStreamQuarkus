quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] [%l] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.level=INFO

quarkus.http.so-reuse-port=true
quarkus.http.tcp-cork=true
quarkus.http.tcp-quick-ack=true
quarkus.http.tcp-fast-open=true
quarkus.http.limits.max-chunk-size=65536
quarkus.http.limits.max-body-size=100G

quarkus.vertx.prefer-native-transport=true

quarkus.rest-client.max-chunk-size=65536
quarkus.rest-client."org.example.client.TestClientService".url=http://localhost:8081
quarkus.rest-client."org.example.client.TestClientService".scope=jakarta.inject.Singleton
quarkus.rest-client.read-timeout=300000

quarkus.rest.input-buffer-size=65536
quarkus.rest.output-buffer-size=65536

quarkus.resteasy.vertx.response-buffer-size=65536
