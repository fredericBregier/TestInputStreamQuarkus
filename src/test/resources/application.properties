quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] [%l] (%t) %s%e%n
quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=INFO
quarkus.http.access-log.enabled=false
quarkus.rest-client.logging.scope=all
quarkus.rest-client.logging.body-limit=50

quarkus.http.so-reuse-port=true
quarkus.http.tcp-cork=true
quarkus.http.tcp-quick-ack=true
quarkus.http.tcp-fast-open=true
quarkus.http.limits.max-chunk-size=65536

quarkus.vertx.prefer-native-transport=true
quarkus.vertx.event-loops-pool-size=8
quarkus.vertx.worker-pool-size=100
quarkus.vertx.warning-exception-time=10S
quarkus.vertx.max-event-loop-execute-time=10S
#quarkus.ssl.native=true

quarkus.resteasy-reactive.output-buffer-size=65536
quarkus.resteasy-reactive.input-buffer-size=65536


